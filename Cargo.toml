[workspace]
resolver = "2"
members = [
	"crates/icy_board", 
	"crates/icy_board_engine", 
	"crates/icy_ppe", 
	"crates/jamjam",
	"crates/dizbase",
	"crates/codepages",
	"crates/pplc",
	"crates/ppld",
	"crates/pplx",
	"crates/ppl-lsp",
	"crates/scandb"
, "crates/codepages"]

[workspace.package]
version = "0.3.0"
edition = "2021"
authors = ["Mike Kr√ºger <mkrueger@posteo.de>"]

[workspace.dependencies]
dizbase = { path = "crates/dizbase" }
jamjam = { path = "crates/jamjam" }
codepages = { path = "crates/codepages" }
icy_ppe = { path = "crates/icy_ppe" }
icy_board_engine = { path = "crates/icy_board_engine" }

[profile.release]
opt-level = 'z'     # Optimize for size
lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = 'abort'     # Abort on panic
strip = true        # Strip symbols from binary*
